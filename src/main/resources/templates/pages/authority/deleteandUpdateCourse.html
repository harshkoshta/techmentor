<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Update and Delete Course</title>
    <link rel="icon"
          href="https://images.unsplash.com/photo-1587131766835-e5dfaf70ea20?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=80">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}">
</head>

<body>

<div sec:authorize="isAnonymous()">
    <div th:replace="fragment/navbar :: navbarforall"></div>
</div>
<div sec:authorize="isAuthenticated()">
    <div th:replace="fragment/navbar :: navbarforuser(${session.user})"></div>
</div>
<div class="login-clean" th:object="${course}">
    <form method="POST" th:action="@{/updatecourse}"
          style="max-width: 700px;">
        <h2 class="sr-only">Update Course</h2>
        <h1>Update Course ID: <span th:text="${course.id}"></span></h1>

        <div class="illustration">
            <i class="icon ion-ios-compose-outline"
               style="color: rgb(64, 173, 25);"></i>
        </div>
        <div class="form-group">
            <div class="form-group">
                <input type="text" class="form-control" name="name"
                       placeholder="Name" th:value="${course.name}"/>
            </div>
            <div class="form-group">
				<textarea class="form-control form-control-sm" name="shortdescription"
                          placeholder="Short Description" style="height: 100px;"
                          th:text="${course.shortdescription}"></textarea>
            </div>
            <div class="form-group">
				<textarea class="form-control form-control-sm" name="description"
                          placeholder="Description" style="height: 100px;" th:text="${course.description}"></textarea>
            </div>
            <div class="form-group">
                <input type="url" class="form-control" name="image"
                       placeholder="Image URL" th:value="${course.image}"/>
                <input type="hidden" name="id" th:value="${course.id}"/>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="fees"
                       placeholder="Fees" th:value="${course.fees}"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="enrollable"
                       placeholder="Fees" th:value="${course.enrollable}"/>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="rating"
                       placeholder="Rating" th:value="${course.rating}"/>
            </div>
            <div class="form-group">
                <label>Start Course at</label><input class="form-control"
                                                     type="date" name="start_course" th:value="${course.start_course}"/>
            </div>
            <div class="form-group">
                <label>End Course at</label><input class="form-control" type="date"
                                                   name="end_course" th:value="${course.end_course}"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"
                        style="background-color: rgb(64, 173, 25);">Update
                </button>

            </div>

    </form>

    <form method="post" th:action="@{'/deletecourse/'+${course.id}}">
        <button class="btn btn-danger text-light" type="submit">Delete Course</button>
    </form>
</div>


<div th:replace="fragment/footer :: footerforall"></div>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
<script th:src="@{/assets/js/script.min.js}"></script>
</body>

</html>
