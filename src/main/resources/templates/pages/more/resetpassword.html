<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Forgot password</title>
<link rel="icon"
	href="https://images.unsplash.com/photo-1587131766835-e5dfaf70ea20?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=80">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
<link rel="stylesheet" th:href="@{/assets/css/styles.min.css}">
</head>

<body>

	<div sec:authorize="isAnonymous()">
		<div th:replace="fragment/navbar :: navbarforall"></div>
	</div>
	<div sec:authorize="isAuthenticated()">
		<div th:replace="fragment/navbar :: navbarforuser(${session.user})"></div>
	</div>
	<div class="login-clean">
		<form method="post" th:action="@{/resetpassword}">
			<h2 class="sr-only">Reset Password</h2>
			<div class="illustration">
				<i class="icon ion-happy-outline" style="color: rgb(64, 173, 25);"></i>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" name="email"
					placeholder="Email">
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block" type="submit"
					style="background-color: rgb(64, 173, 25);">Send Link to
					email</button>
			</div>
		</form>
	</div>
	<div th:replace="fragment/footer :: footerforall"></div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
	<script th:src="@{/assets/js/script.min.js}"></script>
</body>

</html>
